<script>
function drop() {
  document.getElementById("dropScript").classList.toggle("show");
}

function drop2() {
  document.getElementById("dropScript2").classList.toggle("show2");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropShop')) {
    var dropdowns = document.getElementsByClassName("shop-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

window.onclick = function(event) {
  if (!event.target.matches('.dropMicrosoft')) {
    var dropdowns2 = document.getElementsByClassName("microsoft-content");
    var j;
    for (j = 0; j < dropdowns2.length; j++) {
      var openDropdown2 = dropdowns2[j];
      if (openDropdown2.classList2.contains('show2')) {
        openDropdown2.classList2.remove('show2');
      }
    }
  }
}

</script>
